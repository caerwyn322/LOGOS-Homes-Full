{% extends 'contact_us/site-template.html'%}
{% load static%}
{% block content %}

	<div class="designs">
    <h1 class="title uk-text-extra-large uk-text-bold" uk-text>Plans and Designs</h1>
        {% for design in designs%}
        <!--design 1-->
        <div class="design-details uk-card uk-card-default">
            <div class="design-img uk-card-media-left">
                <img data-src="{{design.design_image.url}}" loading="lazy" alt="{{design.design_name}}" uk-img>
            </div>
            <div class="uk-card-body">
                <h1 class="design-info-heading uk-card-title uk-text-large" uk-text>{{design.design_name}}</h1>
                <p class="design-info">{{design.design_desc}}</p>
                <p class="design-specs">${{design.design_price}}/sqrm</p>
                <a href="{{design.design_specs.url}}" target="_new"><button class="spec-btn uk-button-default uk-button-large uk-text-large" >Specifications</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
<script>
    window.sr = ScrollReveal();
     sr.reveal('.design-details',{
        duration: 1500,
        origin: 'bottom',
        distance: '200px',
        viewFactor: 0,
        reset: true
    })
</script>
{% endblock %}
